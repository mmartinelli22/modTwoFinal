<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Project</title>
</head>

<body>
  <div id="mainLoginHolder">
    <form id="login">
      <h1 class="login-text">Welcome to Overlook!</h1>
      <label for="userNameInput" class="user-name-label "></label>
      <input type="text" name="username" id="userNameInput" class="login-form-field" placeholder="Username" required>
      <label for="password" aria-describedby="password" class="password-label "></label>
      <input class="login-field" aria-label="passwordLabel" type="password" name="password" id="password" required>
      <input type="submit" value="Login" id="loginFormSubmit">
    </form>
  </div>
  <div class='store-bookings'>
    <h3 id='show-bookings'></h3>
  </div>
  <div class="grid">
    <div class='user-info'>
      <div id='title'>
        <h1 class="project-name">Overlook</h1>
      </div>
      <div class="search-container">
        <form class='calendarForm'>
          <label for='search-submit'>
            <input aria-describedby="calendarInput" class='calendar' type="date" id="birthday" name="birthday">
            <button id="booking-search" class="search-submit">Search for bookings!</button>
          </label>
        </form>
      </div>
      <label for='card-wrapper'></label>
      <div class="greetings">
        <div class="card-wrapper">
          <div class="welcome-message-and-total-cost">
            <h2 id="welcomeMessage" class="welcome-message"></h2>
            <p class="total-rooms-cost"></p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class='booking-grid'>
    <p1 class='bookings' id='userBookings'></p1>
  </div>
  <div class='drop-down'>
    <label for="roomTypeDropDown"></label>
    <select class="hidden" type="dropdown" id="roomTypeDropDown" name="type" class="room-details">
      <option id='dropDown' disabled selected>Choose a Room Type</option>
      <option value="residential suite">Residential Suite</option>
      <option value="suite">Suite</option>
      <option value="single room">Single Room</option>
      <option value="junior suite">Junior Suite</option>
    </select>
    <button class='hidden' id="searchRooms">Search</button>
  </div>
  <label for="showRooms"></label>
  <div class='filteredRooms'>
    <h1 id='showRooms'></h1>
  </div>
  <button id="logOut" aria-describedby="logOutButton">Log Out</button>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>

</html>
