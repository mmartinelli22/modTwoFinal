<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Project</title>
</head>

<body>
  <div class="grid">
    <div class='user-info'>
      <div id='title'>
        <h1 class="project-name">Overlook</h1>
      </div>
      <div class="search-container">
        <form>
          <button class="search-submit">Search for bookings!</button>
          <input type="date" id="birthday" name="birthday">
        </form>
      </div>
      <div class="greetings">
        <div class="card-wrapper">
          <div class="welcome-message-and-total-cost">
            <h2 class="welcome-message"></h2>
            <p class="total-rooms-cost"></p>
          </div>
        </div>
      </div>
      <div class='store-bookings'>
        <h3 id='show-bookings'></h3>
      </div>
    </div>
  </div>
  <div class='booking-grid'>
    <!-- <img class='container' src="./images/luxury.png" alt="turing logo"> -->
    <p1 class='bookings' id='userBookings'></p1>
  </div>
  <div class='drop-down'>
    <label for="roomTypeDropDown"></label>
    <button class='hidden' id="searchRooms">Search</button>
    <select class="hidden" type="dropdown" id="roomTypeDropDown" name="type" class="room-details">
      <option id='dropDown' disabled selected>Choose a Room Type</option>
      <option value="residential suite">Residential Suite</option>
      <option value="suite">Suite</option>
      <option value="single room">Single Room</option>
      <option value="junior suite">Junior Suite</option>
    </select>
  </div>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>

</html>
